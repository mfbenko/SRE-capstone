apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-capstone-deployment
  labels:
    app: sre-capstone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-capstone
# pod definition
  template:
    metadata:
      labels:
        app: sre-capstone
    spec:
      containers:
      - name: sre-capstone-mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
      - name: sre-capstone-prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
      - name: sre-capstone-kafka
        image: apache/kafka:latest
        ports:
        - containerPort: 9092
      - name: sre-capstone-grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000